---
layout: page
Title: Thoughts
group: 'navigation'
---

<div class="content-wrapper">
  <div class="featured-icon">
    <img src="{{ site.url }}/assets/images/featured-icons/icon-dialog-box.png" alt="Lightbulb Icon">
  </div>
  <ul class="ul--post-archive">
    {% for post in site.categories.thoughts %}
      <li>
        <div class="content-wrapper--thoughts-archive">
          <p class="post-date text--mono">
            {{ post.date | date: "%B %-d, %Y" }}
          </p>
          <h2 class="heading--large">
            <a href="{{ post.url }}" class="link--text">
              {{ post.title }}
            </a>
          </h2>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
