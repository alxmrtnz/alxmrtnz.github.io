---
layout: page
Title: Thoughts
group: 'navigation'
---

<div class="content-wrapper">
  <div class="page__feature-icon">
    <img src="{{ site.url }}/assets/images/featured-icons/icon--terminal.png" alt="Terminal Icon">
  </div>
  <ul class="ul--post-archive">
    {% for post in site.posts %}
      <li>
        <div class="content-wrapper--thoughts-archive">
          <div class="post-archive__post-date text--mono">
            {{ post.date | date: "%B %-d %Y" }}
          </div>
          <h2 class="header--large">
            <a href="{{ post.url }}" class="link--text">
              {{ post.title }}
            </a>
          </h2>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
