---
layout: page
Title: Work
group: 'navigation'
---

<div class="content-wrapper">
  <div class="featured-icon">
    <img src="{{ site.url }}/assets/images/featured-icons/icon-dialog-box.png" alt="Lightbulb Icon">
  </div>
  <ul class="ul--work-list">
    {% for post in site.categories.work %}
      <li class="work-list__article">
        <div class="article__image">
          
        </div>
        <div class="article__summary">
          <p class="post-date text--mono">
            {{ post.work-type }}
          </p>
          <h2 class="heading--large">
            <a href="{{ post.url }}" class="link--text">
              {{ post.title }}
            </a>
          </h2>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
