<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    {% include nav.html %}
  <div class="page-content">
    <div class="post-content">
        <header class="post-header">
          <div class="post-featured-icon">
            <img src="{{ site.url }}{{ page.featured-icon-url }}" alt="{{ page.featured-icon-alt }}">
          </div> 
          <p class="post-date text--mono">{{ page.date | date: "%b %-d, %Y" }}</p>
          <h1 class="post-title header--large">{{ page.title }}</h1>
          
        </header>
        {{ content }}
     
    </div>
    <div class="post-comments">
      {% include comments.html %}
    </div>
        
  </div>
    

  </body>

</html>
